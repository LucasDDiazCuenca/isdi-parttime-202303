<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,800;0,900;1,400;1,600;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>App</title>
</head>

<body>
    <div class="register off">
        <h1 class="register-header">REGISTER</h1>
        <p class="fail-advice-p off">There is a current user with the same email, please try again</p>
        <form class="form" >
            <div class="input-box">
                <label for="sign-up-name">your username</label>
                <input type="text" class="name" name="name" placeholder="Enter username">
            </div>
            <div class="input-box">
                <label for="sign-up-email">your email</label>
                <input type="email" class="email" name="email" placeholder="Enter email"   autocomplete="current-password">
            </div>
            <div class="input-box">
                <label for="sign-up-password">your password</label>
                <input type="password" name="password" placeholder="Enter password" class="password"  autocomplete="current-password">
            </div>
            <button type="submit" class="submit-sign-up">SIGN UP</button>

        </form>
    </div>

    <div class="login">
        <h1 class="login-header">LOG IN</h1>
        <p class="success-advice-p off">user created succesfully</p>
        <p class="fail-advice-p off">Invalid password or email, please try again</p>
        <form class="form">
            <div class="input-box">
                <label for="log-in-name">your email</label>
                <input type="email" class="email" name="email" placeholder="Enter email" id="log-in-email" autocomplete="current-password">
            </div>
            <div class="input-box">
                <label for="log-in-password">your password</label>
                <input type="password" class="password" name="password" placeholder="Enter password" id="log-in-password" autocomplete="current-password">
            </div>
            <div class="other-register-options">
                <div class="remember-me">
                    <input type="checkbox" name="remenber" id="log-in-checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <a href="">Forgor password?</a>
            </div>
            <button type="submit" class="log-ing-submit">LOG IN</button>
            <p class="initialize-register">
                not a member? <a href="" class="register-anchor">register here</a>
            </p>
        </form>
    </div>

    <div class="home off">
        <h1 class="home-header">Home</h1>
    </div>
    <script src="main.js"></script>
</body>

</html>
