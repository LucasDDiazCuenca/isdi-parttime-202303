<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,800;0,900;1,400;1,600;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>App</title>
</head>

<body>
    <div class="register">
        <h1 class="register-header">SIGN UP</h1>
        <form class="form" action="">
            <div class="input-box">
                <label for="name">your username</label>
                <input type="text" class="name" name="name" placeholder="Enter username" id="name" required>
            </div>
            <div class="input-box">
                <label for="email">your email</label>
                <input type="email" class="email" name="email" placeholder="Enter email" id="email" required>
            </div>
            <div class="input-box">
                <label for="password">your password</label>
                <input type="password" class="password" name="password" placeholder="Enter password" id="password" required>
            </div>
            <button type="submit-sign-up" class="submit">SIGN UP</button>
        </form>
    </div>
    <div class="login">
        <h1 class="login-header">LOG IN</h1>
        <form class="form" action="">
            <div class="input-box">
                <label for="name">your username</label>
                <input type="text" class="name" name="name" placeholder="Enter username" id="name" required>
            </div>
            <div class="input-box">
                <label for="password">your password</label>
                <input type="password" class="password" name="password" placeholder="Enter password" id="password" required>
            </div>
            <div class="other-register-options">
                <div class="remember-me">
                    <input type="checkbox" name="remenber" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <a href="">Forgor password?</a>
            </div>
            <button type="submit" class="submit">LOG IN</button>
            <p class="initialize-register">
                not a member? <a href="">register here</a>
            </p>
        </form>
    </div>
    <div class="home">
        <h1 class="home-header">Home</h1>
    </div>
    <script src="main.js"></script>
</body>

</html>
